<!DOCTYPE html><html xmlns="https://www.w3.org/1999/xhtml"><head><meta http-equiv="content-type" content="text/html; charset=UTF-8"/><title>TestNG Report</title><style type="text/css">table {margin-bottom:10px;border-collapse:collapse;empty-cells:show; width: 100%; max-width: 800px; margin: 20px auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);}th,td {border:1px solid #ddd;padding:12px;text-align:left;}th {background-color:#f2f2f2;font-weight:bold;}tr:nth-child(even) {background-color:#f9f9f9;}.num {text-align:right;}.passed {background-color: #e6f7e6; color: #389e0d; font-weight: bold;}.failed {background-color: #ffe6e6; color: #cf1322; font-weight: bold;}.skipped {background-color: #ffe0b3; color: #d97706; font-weight: bold;}#piechart {margin: 20px auto; width: 900px; height: 500px;}body{text-align: center;}table{margin: 20px auto;}</style><script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script><script type="text/javascript">google.charts.load('current', {'packages':['corechart']});google.charts.setOnLoadCallback(drawChart);function drawChart() {var data = google.visualization.arrayToDataTable([['Task', 'Hours per Day'],['Passed', 3],['Skipped', 0],['Failed', 1]]);var options = {'title':'Test Results Summary'};var chart = new google.visualization.PieChart(document.getElementById('piechart'));chart.draw(data, options);}</script></head><body><table><tr><th>Test</th><th># Passed</th><th># Skipped</th><th># Failed</th><th>Start Time</th><th>End Time</th></tr><tr><td>Selenium Test Suite</td><td class="num passed">3</td><td class="num skipped">0</td><td class="num failed">1</td><td>2025-03-31 23:53:53</td><td>2025-03-31 23:53:58</td></tr></table><div id="piechart"></div></body></html>
